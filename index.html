<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Fontwawesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Bootstrap 5 JS For Navbar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="floating-container">
        <button class="floating-button fw-bold" id="init">
            <i class="fa-solid fa-message" id="icon"></i>
        </button>
    </div>
    <div id="test">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="bot1.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">James</span>
                        <br>
                        <span>Agent <span style="color:lawngreen">(Online)</span></span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>
            <div id="chat-box">
    
            </div>
            <div class="chatbot-footer">
                <span class="text-dark">Exito Catering Services</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
